apiVersion: v1
kind: Service
metadata:
  name: my-app-lb
spec:
  type: LoadBalancer
  selector:
    run: my-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: my-app
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      run: my-app
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: my-app
    spec:
      containers:
        - image: krmp-d2hub-idock.9rum.cc/dev-test/repo_e1af9d30e61d
          name: my-app
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "production"
            - name: SPRING_DATASOURCE_MASTER_URL
              value: "jdbc:mysql://mysql-master-service:3306/battingGround?allowPublicKeyRetrieval=true&useSSL=false"
            - name: SPRING_DATASOURCE_MASTER_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_MASTER_PASSWORD
              value: "1234"
            - name: SPRING_DATASOURCE_SLAVE_URL
              value: "jdbc:mysql://mysql-slave-service:3306/battingGround?allowPublicKeyRetrieval=true&useSSL=false"
            - name: SPRING_DATASOURCE_SLAVE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_SLAVE_PASSWORD
              value: "1234"
          resources: {}
status: {}
